<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <!-- Search body -->
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter city name..."
        />
        <button class="search-img-button" type="submit">
          <img id="search-img" src="../images/search-icon.svg" alt="" />
          <!-- url: https://www.svgrepo.com/svg/532551/search-alt-1 -->
        </button>
      </div>
      <!-- Configuration buttons-->
      <div class="config-options">
        <p class="city-name"></p>
        <button class="unit-type c">C / F</button>

        <!-- <button class="time-boundary week">Day / Week</button> -->
      </div>

      <!-- Display body -->
      <div class="display"></div>
    </div>

    <template id="data-card-template">
      <div class="data-card">
        <p class="data-card-date"></p>
        <img class="data-card-icon" alt="Weather icon" class="data-card-icon" />
        <p class="data-card-weather"></p>
      </div>
    </template>
  </body>
</html>
