<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter city name..."
        />
        <button class="search-img-button">
          <img id="search-img" src="../images/search-icon.svg" alt="" />
          <!-- url: https://www.svgrepo.com/svg/532551/search-alt-1 -->
        </button>
      </div>
      <div class="display"></div>
    </div>
  </body>
</html>
